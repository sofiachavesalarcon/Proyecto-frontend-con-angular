<mat-card>
  <mat-card-header>
    <mat-form-field>
      <input matInput (keyup)="filterChange($event)"  placeholder="Buscar" >
    </mat-form-field>
    <span class="example-spacer"></span>
    <div class="add-button">
      <button (click)="AgregarContacto()" class="color-button" mat-raised-button >Agregar Contacto</button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevator-z8">

      <ng-container matColumnDef="Id Deportista">
        <th mat-header-cell *matHeaderCellDef>Deportista</th>
        <td mat-cell *matCellDef="let element">{{element.deportista_contacto}}</td>
      </ng-container>

      <ng-container matColumnDef="Tipo Contacto">
        <th mat-header-cell *matHeaderCellDef>Tipo Contacto</th>
        <td mat-cell *matCellDef="let element">{{element.tipo_contacto}}</td>
      </ng-container>

      <ng-container matColumnDef="Contacto">
        <th mat-header-cell *matHeaderCellDef>Contacto</th>
        <td mat-cell *matCellDef="let element">{{element.contacto}}</td>
      </ng-container>


      <ng-container matColumnDef="Accion">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">

          <button (click)="EditarContacto(element.id_contacto)" mat-icon-button class="button-edit"><mat-icon>edit</mat-icon></button>
          <button (click)="EliminarContacto(element.id_contacto)" mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row, columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <br>
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
  </mat-card-footer>
</mat-card>
