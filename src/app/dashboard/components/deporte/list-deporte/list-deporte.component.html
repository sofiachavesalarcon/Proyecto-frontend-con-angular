<mat-card>
  <mat-card-header>
    <mat-form-field>
      <input matInput (keyup)="filterChange($event)"  placeholder="Buscar" >
    </mat-form-field>
    <span class="example-spacer"></span>
    <div class="add-button">
      <button (click)="AgregarDeporte()" class="color-button" mat-raised-button >Agregar Deporte</button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevator-z8">

      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef>Deporte</th>
        <td mat-cell *matCellDef="let element">{{element.nombre_deporte}}</td>
      </ng-container>

      <ng-container matColumnDef="Categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let element">{{element.categoria_deporte}}</td>
      </ng-container>

      <ng-container matColumnDef="Popularidad">
        <th mat-header-cell *matHeaderCellDef>Popularidad</th>
        <td mat-cell *matCellDef="let element">{{element.popularidad}}</td>
      </ng-container>

      <ng-container matColumnDef="Club">
        <th mat-header-cell *matHeaderCellDef>Club</th>
        <td mat-cell *matCellDef="let element">{{element.club}} </td>
      </ng-container>


      <ng-container matColumnDef="Accion">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button (click)="EditarDeporte(element.id_deporte)" mat-icon-button class="button-edit"><mat-icon>edit</mat-icon></button>
          <button (click)="EliminarDeporte(element.id_deporte)" mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row, columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <br>
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
  </mat-card-footer>
</mat-card>
