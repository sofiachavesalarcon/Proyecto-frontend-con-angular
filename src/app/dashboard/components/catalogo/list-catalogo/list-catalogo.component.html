<mat-card>
  <mat-card-header>
    <mat-form-field>
      <input matInput (keyup)="filterChange($event)"  placeholder="Buscar" >
    </mat-form-field>
    <span class="example-spacer"></span>
    <div class="add-button">
      <button (click)="AgregarCatalogo()" class="color-button" mat-raised-button >Agregar Catalogo</button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevator-z8">

      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{element.id_catalogo}}</td>
      </ng-container>

      <ng-container matColumnDef="Tipo Catalogo">
        <th mat-header-cell *matHeaderCellDef>Tipo Catalogo</th>
        <td mat-cell *matCellDef="let element">{{element.tipo_catalogo}}</td>
      </ng-container>

      <ng-container matColumnDef="Denominacion">
        <th mat-header-cell *matHeaderCellDef>Denominaci√≥n</th>
        <td mat-cell *matCellDef="let element">{{element.denominacion}}</td>
      </ng-container>


      <ng-container matColumnDef="Accion">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">

          <button (click)="EditarCatalogo(element.id_catalogo)" mat-icon-button class="button-edit"><mat-icon>edit</mat-icon></button>
          <button (click)="EliminarCatalogo(element.id_catalogo)" mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row, columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <br>
  <mat-card-footer>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
  </mat-card-footer>
</mat-card>
